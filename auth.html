<!DOCTYPE html>
<html>
<head>
  <title>Login | HiddenTrails</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-green-50 to-blue-50 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-xl shadow-xl w-96">

  <h2 class="text-2xl font-bold text-center text-green-600 mb-6">
    Welcome Back
  </h2>

  <input type="email" placeholder="Email"
    class="w-full border p-3 rounded mb-4">

  <input type="password" placeholder="Password"
    class="w-full border p-3 rounded mb-4">

  <button class="w-full bg-green-600 text-white py-3 rounded-lg">
    Login
  </button>

  <p class="text-center text-gray-500 my-4">or</p>

  <button class="w-full border py-3 rounded-lg">
    Sign in with Google
  </button>

  <p class="text-center text-sm text-gray-600 mt-4">
    Don't have an account?
    <span class="text-green-600 cursor-pointer">Sign up</span>
  </p>

</div>

</body>
</html>
